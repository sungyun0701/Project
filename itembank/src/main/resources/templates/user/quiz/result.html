<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8">
<title>result</title>

</head>
<body>
	<div layout:fragment="content">
		<section class="log" style="text-align: center; font-size: 30px;">
			<form th:action="@{/user/quiz_result}" method="post">
				<span th:text="${username}" name="username"></span><span>님
					점수는</span>
				<div th:text="${subject}" name="subject"></div>
				<div th:text="${score}" name="score"></div>
				<button class="btn btn-first" type="submit">랭킹 확인</button>
			</form>
		</section>
	</div>
</body>
</html>
