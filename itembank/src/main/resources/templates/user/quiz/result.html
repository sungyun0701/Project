<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8">
<title>result</title>

</head>
<body>
	<div layout:fragment="content">
		<section class="log" style="text-align: center; font-size: 30px;">
			<form th:action="@{/user/quiz_result}" method="get">
				<span th:text="${username}" name="username"></span><span>님
					점수는</span>
				<div th:text="${subject}"></div>
				<div th:text="${score}" name="score"></div>
				<input type = "hidden" id="count" name="count" value="0">
				<button class="btn btn-primary" type="submit">랭킹 확인</button>
				<input type = "hidden" name="username" th:value="${username}">
				<input type = "hidden" name="subject" th:value="${subject}">
				<input type = "hidden" name="score" th:value="${score}">
<!-- 				input안의 값만 전달되나... -->
			</form>
		</section>
	</div>
</body>
</html>
