<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<div layout:fragment="content">
	<div class="score">
		<a th:href = "@{/admin/score_list}"><button class="btn btn-secondary">리스트</button></a>
			<form th:href = "@{|/admin/scoreedit/${username}|}"  th:object="${userscore}"
			enctype="multipart/form-data" method="get">
				<input type = "hidden" th:field="*{id}" name="id">
					<div class="card border-info mb-3 container" style="max-width: 18rem;">
					<div class="card-header" align="center">학생 정보 등록</div>
						<div class="card-body">
							<h5 class="card-title">Info card title</h5>

							<div class="mb-3">
								<label for="username" class="form-label">아이디</label> <input
								type="text" class="form-control" id="username" th:field="*{username}"
								name="username" readonly>
								<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
							</div>
							<div class="mb-3">
								<label for="capital" class="form-label">수도</label> <input type="text"
								class="form-control" id="capital" name="capital" th:field="*{capital}">
								<div th:if="${#fields.hasErrors('capital')}" th:errors="*{capital}"></div>
			   				</div>
			   				<div class="mb-3">
								<label for="trivia" class="form-label">일반상식</label> <input type="text"
								class="form-control" id="trivia" name="trivia" th:field="*{trivia}">
								<div th:if="${#fields.hasErrors('trivia')}"	th:errors="*{trivia}"></div>
			   				</div>
			   				<div class="mb-3">
								<label for="proverb" class="form-label">속담</label> <input type="text"
								class="form-control" id="proverb" name="proverb" th:field="*{proverb}">
								<div th:if="${#fields.hasErrors('proverb')}" th:errors="*{proverb}"></div>
			   				</div>
			   				<div class="mb-3">
								<label for="nonsense" class="form-label">넌센스</label> <input type="text"
								class="form-control" id="nonsense" name="nonsense" th:field="*{nonsense}">
								<div th:if="${#fields.hasErrors('nonsense')}" th:errors="*{nonsensc}"></div>
			   				</div>
						
						</div>
						<div align="center">
							<button type="submit" class="btn btn-secondary" name = "confirm">>정보등록</button>
						</div>
					</div>			
	</form>
	</div>
	</div>
</body>
</html>
