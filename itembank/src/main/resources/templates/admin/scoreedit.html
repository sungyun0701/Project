<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert Score here</title>

</head>
<body>
	<div layout:fragment="content">
		<div class="scoreedit">
			<a th:href="@{/admin/score_list}"><button
					class="btn btn-secondary">리스트</button></a>
			<form th:action="@{/admin/scoreeditresult}" th:object="${userscore}" method="post">
				<div class="card border-info mb-3 container"
					style="max-width: 18rem;">
					<div class="card-header" align="center">회원 성적 등록</div>
					<div class="card-body">
						<h5 class="card-title">성적 수정</h5>

						<div class="mb-1">
							<label for="username" class="form-label">아이디</label> <input
								type="text" style="text-align: center;" class="form-control"
								id="username" th:field="*{username}" name="username" readonly>
							<div th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}"></div>
						</div>
						<div class="mb-1">
							<label for="capital" class="form-label">수도</label> <input
								type="text" class="form-control" style="text-align: center;"
								id="capital" name="capital" th:field="*{capital}">
							<div th:if="${#fields.hasErrors('capital')}"
								th:errors="*{capital}"></div>
						</div>
						<div class="mb-1">
							<label for="trivia" class="form-label">일반상식</label> <input
								type="text" class="form-control" style="text-align: center;"
								id="trivia" name="trivia" th:field="*{trivia}">
							<div th:if="${#fields.hasErrors('trivia')}" th:errors="*{trivia}"></div>
						</div>
						<div class="mb-1">
							<label for="proverb" class="form-label">속담</label> <input
								type="text" class="form-control" style="text-align: center;"
								id="proverb" name="proverb" th:field="*{proverb}">
							<div th:if="${#fields.hasErrors('proverb')}"
								th:errors="*{proverb}"></div>
						</div>
						<div class="mb-1">
							<label for="nonsense" class="form-label">넌센스</label> <input
								type="text" class="form-control" style="text-align: center;"
								id="nonsense" name="nonsense" th:field="*{nonsense}">
							<div th:if="${#fields.hasErrors('nonsense')}"
								th:errors="*{nonsensc}"></div>
						</div>

					</div>
					<div align="center">
						<button type="submit" class="btn btn-secondary" name="confirm">성적
							등록</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
