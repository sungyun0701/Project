<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8">
<title>관리자화면_점수관리</title>

</head>
<body>
<div layout:fragment="content">
	<div class="score">
		<table class="table table-striped" width="350" style = "color:white;">
			<tr>
				<td colspan ="8" style = "font-size: 30pt;" >회 원 관 리</td>
			<tr>
				<th>아이디</th>
				<th>수도</th>
				<th>일반상식</th>
				<th>속담</th>
				<th>넌센스</th>
				<th>총점</th>
				<th>평균</th>
				<th></th>
			</tr>
			<tr th:each="info : ${userscore}">
				<td th:text="${info.username}"></td>
				<td th:text="${info.capital}"></td>
				<td th:text="${info.trivia}"></td>
				<td th:text="${info.proverb}"></td>
				<td th:text="${info.nonsense}"></td>
				<td th:text="${info.total}"></td>
				<td th:text="${info.aver}"></td>
				<td><a th:href = "@{|/scoreedit/${info.username}|}"><button class="btn btn-secondary">수정</button></a>
					<a th:href = "@{|/scoreremove/${info.username}|}"><button class="btn btn-secondary">삭제</button></a></td>
			</tr>
		</table>
	</div>
</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>
